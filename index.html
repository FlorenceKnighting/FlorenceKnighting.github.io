<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlorenceKnighting.github.io</title>
</head>
    
<button onclick="adoptDog()" id="adoptButton">Adopt a dog!</button>
<p>Number of dogs: <span id="dogs"></span></p>
<p>Dogs per second: <span id="dpm"></span></p>
<br>

<h3>Buildings</h3>
<button onclick="buyBuilding('Kennel', kennelCost, kennelEffect)" id="buyKennel">Buy Kennel</button>
<p>Kennels: <span id="kennels"></span></p>
<button onclick="buyBuilding('Puppy Mill', puppyMillCost, puppyMillEffect)" id="buyPuppyMill">Buy Puppy Mill</button>
<p>Puppy Mills: <span id="puppymills"></span></p>
<br>

<h3>Store</h3>
<button onclick="buyUpgrade('Bigger Click', 100, 2)" id="biggerClick">Bigger Click (100)</button>
<button onclick="buyUpgrade('Autoclick', 200, true)" id="autoclick">Autoclick (200)</button>
<button onclick="buyUpgrade('Kennel Upgrade', 250, 5)" id="kennelUpgrade">Kennel Upgrade (250)</button>
<button onclick="buyUpgrade('Puppy Mill Upgrade', 500, 10)" id="puppyMillUpgrade">Puppy Mill Upgrade (500)</button>

<script>
  let numDogs = 0;
  let dpm = 0;
  let kennels = 0;
  let puppyMills = 0;
  let clickMultiplier = 1;
  let autoClick = false;
  let kennelCost = 10;
  let kennelEffect = 1;
  let puppyMillCost = 50;
  let puppyMillEffect = 5;
  setInterval(() => {
    numDogs += dpm;
    document.getElementById("dogs").innerHTML = numDogs;
    if (autoClick) {
      adoptDog();
    }
  }, 1000);

  function adoptDog() {
    numDogs += clickMultiplier;
    document.getElementById("dogs").innerHTML = numDogs;
  }

  function buyBuilding(building, cost, dpmIncrease) {
    if (numDogs >= cost) {
      numDogs -= cost;
      dpm += dpmIncrease;
      document.getElementById("dogs").innerHTML = numDogs;
      document.getElementById("dpm").innerHTML = dpm;
      if (building === "Kennel") {
        kennels++;
        document.getElementById("kennels").innerHTML = kennels;
        kennelCost *= 2;
        document.getElementById("buyKennel").innerHTML = `Buy Kennel (cost: ${kennelCost})`;
      } else if (building === "Puppy Mill") {
        puppyMills++;
        document.getElementById("puppymills").innerHTML = puppyMills;
        puppyMillCost *= 2;
        document.getElementById("buyPuppyMill").innerHTML = `Buy Puppy Mill (cost: ${puppyMillCost})`;
      }
    }
  }
      
   function buyUpgrade(upgrade, cost, effect) {
    if (numDogs >= cost) {
      numDogs -= cost;
      document.getElementById("dogs").innerHTML = numDogs;
      if (upgrade === "Bigger Click") {
        clickMultiplier = effect;
      } else if (upgrade === "Autoclick") {
        autoClick = effect;
      } else if (upgrade === "Kennel Upgrade") {
        kennelEffect += effect;
        document.getElementById("dpm").innerHTML = dpm;
      } else if (upgrade === "Puppy Mill Upgrade") {
        puppyMillEffect += effect;
        document.getElementById("dpm").innerHTML = dpm;
      }
    }
  }
</script>
    
</body>
</html>
