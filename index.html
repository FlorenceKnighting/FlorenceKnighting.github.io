  <p>Before the script...</p>

  <script>
    alert( 'Hello, world!' );
  </script>

  <p>...After the script.</p>
    
 <h3>Counter:</h3>
 <label id="count"></label><br><br>
 <button onclick="counterFunc()">Click</button>
    
 var count = 0;
      
function counterFunc(){
 count++;
 document.getElementById("count").innerHTML = count;
}
