<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlorenceKnighting.github.io</title>
</head>
    
<body style="text-align: center;">
<button onclick="adoptDog()">Adopt a dog!</button>
<p>Number of dogs: <span id="dogs"></span></p>
<p>Dogs per minute: <span id="dpm"></span></p>
<br>

<h3>Buildings</h3>
<button onclick="buyBuilding('Kennel', 10, 1)" id="buyKennel">Buy Kennel</button>
<p>Kennels: <span id="kennels"></span></p>

<script>
  let numDogs = 0;
  let dpm = 0;
  let kennels = 0;
  let kennelCost = 10;
  setInterval(() => {
    numDogs += dpm;
    document.getElementById("dogs").innerHTML = numDogs;
  }, 1000);

  function adoptDog() {
    numDogs++;
    document.getElementById("dogs").innerHTML = numDogs;
  }

  function buyBuilding(building, cost, dpmIncrease) {
    if (numDogs >= cost) {
      numDogs -= cost;
      dpm += dpmIncrease;
      document.getElementById("dogs").innerHTML = numDogs;
      document.getElementById("dpm").innerHTML = dpm;
      if (building === "Kennel") {
        kennels++;
        document.getElementById("kennels").innerHTML = kennels;
        kennelCost *= 2;
        document.getElementById("buyKennel").innerHTML = `Buy Kennel (cost: ${kennelCost})`;
      }
    }
  }

  document.getElementById("buyKennel").innerHTML = `Buy Kennel (cost: ${kennelCost})`;
  document.getElementById("dpm").innerHTML = dpm;
</script>


    
</body>
</html>
